<!DOCTYPE html>
<html lang="en">
<head>
    <title>NEET Exam Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 15px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6c5ce7;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4834d4;
        }
        .options-container label {
            display: block;
            background-color: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + label {
            background-color: #6c5ce7;
            color: white;
        }
        #question-palette {
            position: fixed;
            right: -100%;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #fff;
            border-left: 1px solid #ccc;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto;
            transition: all 0.3s;
        }
        #question-palette.show {
            right: 0;
        }
        #question-palette button {
            display: block;
            margin-bottom: 10px;
        }
        #timer {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #6c5ce7;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .review-section {
            display: none;
        }
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
        @media (max-width: 600px) {
            #question-palette {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>NEET Test Portal</h2>
    <div id="timer">Time Left: <span id="time">60:00</span></div>

    <div id="questions-container">
        <!-- Questions will load here -->
    </div>

    <button onclick="submitTest()">Submit Test</button>
</div>

<div id="question-palette">
    <h3>Questions</h3>
    <div id="palette-buttons">
        <!-- Question buttons -->
    </div>
    <button onclick="togglePalette()">Close</button>
</div>

<div class="review-section">
    <h2>Review Your Answers</h2>
    <div id="review-container"></div>
    <button onclick="location.reload()">Retake Test</button>
</div>

<script>
    const questions = [
        {
            question: "What is the molecular formula of water?",
            options: ["H2O", "O2", "CO2", "H2O2"],
            answer: "H2O"
        },
        {
            question: "Which gas is essential for photosynthesis?",
            options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"],
            answer: "Carbon Dioxide"
        },
        {
            question: "Which part of the human body produces insulin?",
            options: ["Liver", "Pancreas", "Kidney", "Heart"],
            answer: "Pancreas"
        }
    ];

    let time = localStorage.getItem('time') || 3600;
    let answers = JSON.parse(localStorage.getItem('answers')) || {};

    const container = document.getElementById('questions-container');
    const palette = document.getElementById('palette-buttons');
    const timer = document.getElementById('time');

    // Load questions
    questions.forEach((q, index) => {
        container.innerHTML += `
            <div class="question ${index === 0 ? 'active' : ''}" id="q${index}">
                <h4>Q${index + 1}. ${q.question}</h4>
                <div class="options-container">
                    ${q.options.map((opt, i) => `
                        <input type="radio" id="q${index}o${i}" name="q${index}" value="${opt}" 
                            onchange="selectAnswer(${index}, '${opt}')"
                            ${answers[index] === opt ? 'checked' : ''}>
                        <label for="q${index}o${i}">${opt}</label>
                    `).join('')}
                </div>
            </div>
        `;

        // Add palette button
        palette.innerHTML += `<button onclick="showQuestion(${index})">${index + 1}</button>`;
    });

    // Select answer
    function selectAnswer(index, answer) {
        answers[index] = answer;
        localStorage.setItem('answers', JSON.stringify(answers));
        showQuestion(index + 1);
    }

    // Show question
    function showQuestion(index) {
        document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
        if (index < questions.length) {
            document.getElementById('q' + index).classList.add('active');
        }
    }

    // Toggle palette
    function togglePalette() {
        document.getElementById('question-palette').classList.toggle('show');
    }

    // Timer
    setInterval(() => {
        if (time <= 0) {
            submitTest();
        } else {
            time--;
            localStorage.setItem('time', time);
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timer.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
    }, 1000);

    // Submit test
    function submitTest() {
        if (!confirm("Are you sure you want to submit?")) return;
        clearInterval();
        document.querySelector('.container').style.display = 'none';
        document.querySelector('.review-section').style.display = 'block';

        let correct = 0, incorrect = 0;
        questions.forEach((q, index) => {
            const isCorrect = answers[index] === q.answer;
            document.getElementById('review-container').innerHTML += `
                <p>Q${index + 1}: ${q.question}<br>
                Your Answer: ${answers[index] || 'Unattempted'}<br>
                Correct Answer: ${q.answer}<br>
                ${isCorrect ? '✅ Correct' : '❌ Incorrect'}
                </p><hr>
            `;
            if (isCorrect) correct++;
            else if (answers[index]) incorrect++;
        });

        alert(`Test submitted!\nCorrect: ${correct}\nIncorrect: ${incorrect}`);
        localStorage.clear();
    }
</script>
</body>
</html>
