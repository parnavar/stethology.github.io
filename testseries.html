<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Test Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .question {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .options label {
            display: block;
            margin-bottom: 5px;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .result-summary {
            margin-top: 20px;
        }

        .result-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .review-section {
            margin-top: 30px;
        }

        .review-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Center aligning result cards on mobile screens */
        @media (max-width: 600px) {
            .result-card {
                text-align: center;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>NEET Test Portal</h2>
    <form id="test-form">
        <div class="question" id="q1">
            <p><strong>Question 1:</strong> What is the chemical formula of water?</p>
            <div class="options">
                <label><input type="radio" name="q1" value="A"> A) H2O</label>
                <label><input type="radio" name="q1" value="B"> B) CO2</label>
                <label><input type="radio" name="q1" value="C"> C) O2</label>
                <label><input type="radio" name="q1" value="D"> D) N2</label>
            </div>
        </div>

        <div class="question" id="q2">
            <p><strong>Question 2:</strong> What is the powerhouse of the cell?</p>
            <div class="options">
                <label><input type="radio" name="q2" value="A"> A) Nucleus</label>
                <label><input type="radio" name="q2" value="B"> B) Mitochondria</label>
                <label><input type="radio" name="q2" value="C"> C) Ribosome</label>
                <label><input type="radio" name="q2" value="D"> D) Cell wall</label>
            </div>
        </div>

        <button type="button" class="submit-btn" onclick="submitTest()">Submit Test</button>
    </form>

    <div class="result-summary" id="result-summary" style="display: none;">
        <h3>Test Summary</h3>
        <div class="result-card">
            <p><strong>Total Questions:</strong> <span id="total-questions"></span></p>
        </div>
        <div class="result-card">
            <p><strong>Correct Answers:</strong> <span id="correct-answers"></span></p>
        </div>
        <div class="result-card">
            <p><strong>Incorrect Answers:</strong> <span id="incorrect-answers"></span></p>
        </div>
    </div>

    <div class="review-section" id="review-section" style="display: none;">
        <h3>Review Section</h3>
    </div>
</div>

<script>
    const correctAnswers = {
        q1: 'A',
        q2: 'B'
    };

    // Check if answers and time exist in localStorage
    if (localStorage.getItem('answers')) {
        const savedAnswers = JSON.parse(localStorage.getItem('answers'));
        for (const key in savedAnswers) {
            const radioButtons = document.getElementsByName(key);
            for (const radio of radioButtons) {
                if (radio.value === savedAnswers[key]) {
                    radio.checked = true;
                }
            }
        }
    }

    function submitTest() {
        // Confirmation prompt
        const confirmSubmit = confirm("Are you sure you want to submit the test?");
        if (!confirmSubmit) return;

        const form = document.getElementById('test-form');
        const formData = new FormData(form);
        const userAnswers = {};
        let totalQuestions = 0;
        let correct = 0;
        let incorrect = 0;

        formData.forEach((value, key) => {
            totalQuestions++;
            userAnswers[key] = value;
            if (value === correctAnswers[key]) {
                correct++;
            } else {
                incorrect++;
            }
        });

        // Store answers in localStorage
        localStorage.setItem('answers', JSON.stringify(userAnswers));

        // Display result summary
        document.getElementById('total-questions').innerText = totalQuestions;
        document.getElementById('correct-answers').innerText = correct;
        document.getElementById('incorrect-answers').innerText = incorrect;
        document.getElementById('result-summary').style.display = 'block';

        // Generate review section
        generateReviewSection(userAnswers);

        // Scroll to result section
        window.scrollTo({
            top: document.getElementById('result-summary').offsetTop,
            behavior: 'smooth'
        });
    }

    function generateReviewSection(userAnswers) {
        const reviewSection = document.getElementById('review-section');
        reviewSection.innerHTML = '';

        for (const key in correctAnswers) {
            const userAnswer = userAnswers[key];
            const correctAnswer = correctAnswers[key];

            const reviewCard = document.createElement('div');
            reviewCard.classList.add('review-card');
            reviewCard.innerHTML = `
                <p><strong>Question ${key.substring(1)}:</strong></p>
                <p><strong>Your Answer:</strong> ${userAnswer ? userAnswer : 'Not Answered'}</p>
                <p><strong>Correct Answer:</strong> ${correctAnswer}</p>
                <p style="color: ${userAnswer === correctAnswer ? 'green' : 'red'};">
                    ${userAnswer === correctAnswer ? 'Correct ✅' : 'Incorrect ❌'}
                </p>
            `;
            reviewSection.appendChild(reviewCard);
        }

        // Show review section
        reviewSection.style.display = 'block';
    }
</script>

</body>
</html>
