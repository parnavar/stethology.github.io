<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: white;
        }

        .coming-soon-container {
            text-align: center;
        }

        .coming-soon {
            font-size: 3em;
            color: #333;
        }

        .balls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .ball {
            width: 20px;
            height: 20px;
            margin: 0 5px;
            background-color: black;
            border-radius: 50%;
            animation: move 0.5s infinite alternate;
        }

        .ball:nth-child(1) {
            animation-delay: 0s;
        }

        .ball:nth-child(2) {
            animation-delay: 0.1s;
        }

        .ball:nth-child(3) {
            animation-delay: 0.2s;
        }

        .ball:nth-child(4) {
            animation-delay: 0.3s;
        }

        .ball:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes move {
            to {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <h1 class="coming-soon">Coming Soon</h1>
        <div class="balls">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
    </div>
</body>
</html>
