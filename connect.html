<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Us</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Modern font */
            background-color: #e6f2ff; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full screen height */
            color: #003366; /* Dark blue text */
        }
        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Soft shadow */
            width: 80%;
            max-width: 1000px;
            padding: 40px;
            text-align: center;
            margin-top: 20px; /* Add margin to bring the content down */
        }
        h1 {
            font-size: 2.5em;
            color: #003366; /* Dark blue */
            margin-bottom: 30px;
            font-weight: 700;
        }
        .social-buttons {
            margin: 20px 0 40px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-buttons a {
            text-decoration: none;
            color: white;
            background-color: #003366; /* Dark blue */
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px; /* Rounded button */
            font-size: 18px;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 51, 102, 0.2);
        }
        .social-buttons a:hover {
            background-color: #0073e6; /* Lighter blue */
            transform: translateY(-5px); /* Button hover effect */
            box-shadow: 0 12px 20px rgba(0, 115, 230, 0.3);
        }
        .contact-form {
            background-color: #f9fbfd;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #003366;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #0073e6;
            outline: none;
        }
        .contact-form button {
            background-color: #003366; /* Dark blue */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px; /* Rounded button */
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        .contact-form button:hover {
            background-color: #0073e6; /* Lighter blue */
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 115, 230, 0.3);
        }
        .success-message {
            display: none;
            color: green;
            margin-top: 20px;
            text-align: center;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            .social-buttons {
                flex-direction: column;
                gap: 15px;
            }
            .social-buttons a {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Connect With Us</h1>
        <div class="social-buttons">
            <a href="https://t.me/yourtelegram" target="_blank">Telegram</a>
            <a href="https://wa.me/yourwhatsappnumber" target="_blank">WhatsApp</a>
            <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
            <a href="https://x.com/yourprofile" target="_blank">X (Twitter)</a>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="success-message" id="successMessage">
                Your message has been delivered!
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Simulate email sending (for the sake of example)
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'block';
            }, 1000);
        });
    </script>

</body>
</html>
