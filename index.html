<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Prevent zoom -->
    <style>
        /* Reset and global styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        /* Centered Banner Wrapper */
        .banner-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 20px;
            width: 100%;
            z-index: 1000;
        }

        /* Modern Banner Style */
        .banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 14px 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            color: #333;
        }

        .banner img {
            height: 40px;
            margin-left: 15px;
        }

        .banner-title {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
            color: #333333;
            flex-grow: 1;
            text-align: center;
        }

        /* Sidebar styles */
        .sidebar {
            width: 235px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            position: fixed;
            top: 90px;
            left: -100%;
            height: calc(100vh - 110px);
            transition: left 0.3s ease;
            z-index: 900;
        }

        /* Sidebar links */
        .sidebar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 10px 0;
            font-size: 14px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background-color: #f0f8ff;
            color: #007bff;
        }

        .sidebar a.active {
            background-color: #e0f0ff;
            border: 1px solid #007bff;
            color: #007bff;
        }

        /* Iframe container */
        .iframe-container {
            padding: 20px;
            height: calc(100vh - 150px);
            width: 100%;
            background-color: #ffffff;
            margin-left: 0;
            margin-top: 130px;/* Space below the header */
            justify-content: center; /* Center horizontally */
            align-items: center;/* Center vertically */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Show sidebar */
        .sidebar.show-sidebar {
            left: 0;
        }

        /* Responsive adjustments for mobile screens */
        @media (max-width: 768px) {
            .banner-wrapper {
                top: 0; /* Adjusted */
            }

            .banner {
                padding: 10px 20px;
                width: 100%;
                box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
            }

            .banner img {
                height: 30px;
                margin-left: 50px; /* Shift the logo to avoid mixing with the ||| button */
            }

            .mobile-menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 28px;
                padding: 5px 15px;
                position: absolute;
                left: 10px; /* Positioned to the left */
                transform: rotate(90deg); /* Rotated ||| by 90 degrees */
            }

            .iframe-container {
                margin-top: 60px;
                height: calc(100vh - 60px);
                justify-content: left; /* Center horizontally */
                align-items: center;/* Center vertically */
            }

            .sidebar {
                display: none;
            }

            .sidebar.show-sidebar {
                display: block;
                left: 0;
            }
        }

        /* Adjust layout for larger screens */
        @media (min-width: 768px) {
            .banner {
                width: 100%; /* Make the banner occupy full width */
                max-width: none;
                padding: 14px 20px;
            }

            .banner-wrapper {
                justify-content: space-between; /* Spread out the banner items */
            }

            .mobile-menu-toggle {
                display: none; /* Hide the menu toggle on larger screens */
            }

            /* Position the select dropdown on the right */
            #class-select {
                position: absolute;
                right: 20px;
                top: 30px;
            }

            .sidebar {
                left: 0;
                width: 235px;
                position: fixed;
            }

            .iframe-container {
                margin-left: 200px; /* Space for the sidebar */
                margin-top: 70px;
                width: calc(100% - 250px); /* Adjust iframe to fit next to the sidebar */
            }
        }
    </style>
    <title>Stethology for NEET</title>
</head>

<body>
    <div class="banner-wrapper">
        <div class="banner" id="banner">
            <!-- Add mobile-menu-toggle button on the extreme left for mobile screens -->
            <div class="mobile-menu-toggle" onclick="toggleSidebar()">|||</div>
            <img src="sfneetlogo.jpg" alt="Stethology for NEET Logo">
            <select id="class-select" onchange="handleDropdownChange(event)">
                <option value="Select class" disabled>Select class</option>
                <option value="üßë‚Äçüéì XI - NEET">üßë‚ÄçüéìXI - NEET</option>
                <option value="üßë‚Äçüéì XII - NEET">üßë‚ÄçüéìXII - NEET</option>
                <option value="üßë‚Äçüéì Dropper - NEET">üßë‚ÄçüéìDropper - NEET</option>
            </select>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="study.js" class="active" onclick="openPage(event, 'homepage.html')">üìö Study</a>
        <a href="batches.html" onclick="openPage(event, 'batches.html')">‚úçÔ∏è Batches</a>
        <a href="https://www.example.com/subject3" onclick="openPage(event, 'https://www.example.com/subject3')">üìù Test Series</a>
        <a href="mentorship.html" onclick="openPage(event, 'mentorship.html')">üë®üèª‚Äçüè´ Mentorship</a>
        <a href="connect.html" onclick="openPage(event, 'connect.html')">üåê Connect</a>
        <a href="chatbot.html" onclick="openPage(event, 'chatbot.html')">ü§ñ AI chat/Doubt support</a>
    </div>

    <div class="iframe-container" id="iframe-container" onclick="hideSidebar()">
        <iframe id="content-frame" src="homepage.html"></iframe>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show-sidebar');
        }

        function hideSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.classList.contains('show-sidebar')) {
                sidebar.classList.remove('show-sidebar');
            }
        }

        function openPage(event, url) {
            event.preventDefault();
            document.getElementById('content-frame').src = url;
            document.querySelectorAll('.sidebar a').forEach(link => link.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        const selectElement = document.getElementById('class-select');
        const savedClass = localStorage.getItem('selectedClass');
        if (savedClass) selectElement.value = savedClass;

        function handleDropdownChange(event) {
            localStorage.setItem('selectedClass', event.target.value);
        }
    </script>
</body>

</html>
