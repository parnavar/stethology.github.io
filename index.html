    <style>
        /* Reset and global styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        /* Centered Banner Wrapper */
        .banner-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 20px; /* Spacing from the top */
            width: 100%;
            z-index: 1000;
        }

        /* Modern Banner Style */
        .banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff; /* White background */
            padding: 14px 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15); /* Light shadow */
            color: #333;
        }

        .banner img {
            height: 40px;
            margin-left: 15px;
        }

        .banner-title {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
            color: #333333;
            flex-grow: 1;
            text-align: center;
        }

        .mobile-menu-toggle {
            font-size: 28px;
            cursor: pointer;
            color: #333333;
            transition: color 0.3s;
            margin-right: 15px;
        }

        .mobile-menu-toggle:hover {
            color: #007bff;
        }

        /* Sidebar styles */
        .sidebar {
            width: 235px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            position: fixed;
            top: 90px;
            left: -100%;
            height: calc(100vh - 110px);
            transition: left 0.3s ease;
            z-index: 900;
        }

        /* Sidebar links */
        .sidebar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 10px 0;
            font-size: 14px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background-color: #f0f8ff;
            color: #007bff;
        }

        .sidebar a.active {
            background-color: #e0f0ff;
            border: 1px solid #007bff;
            color: #007bff;
        }

        /* Iframe container */
        .iframe-container {
            margin-top: 130px; /* Space below the header */
            padding: 20px;
            height: calc(100vh - 150px);
            width: 100%;
            background-color: #ffffff;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Show sidebar */
        .sidebar.show-sidebar {
            left: 0;
        }

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show-sidebar');
        }

        function hideSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.classList.contains('show-sidebar')) {
                sidebar.classList.remove('show-sidebar');
            }
        }

        function openPage(event, url) {
            event.preventDefault();
            document.getElementById('content-frame').src = url;
            document.querySelectorAll('.sidebar a').forEach(link => link.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        const selectElement = document.getElementById('class-select');
        const savedClass = localStorage.getItem('selectedClass');
        if (savedClass) selectElement.value = savedClass;

        function handleDropdownChange(event) {
            localStorage.setItem('selectedClass', event.target.value);
        }
    </script>
