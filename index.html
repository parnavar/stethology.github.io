<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset and global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Banner styles */
        .banner {
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .banner img {
            height: 40px;
            margin-left: 10px;
        }

        .mobile-menu-toggle {
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Sidebar styles */
        .sidebar {
            width: 235px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: blue white;
            scroll-behavior: smooth;
            position: fixed;
            top: 70px;
            left: 0;
            height: calc(100vh - 70px);
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 10px;
        }

        /* Sidebar links */
        .sidebar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 10px 0;
            font-size: 14px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .sidebar a:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background-color: #f0f8ff;
            color: blue;
        }

        .sidebar a.active {
            background-color: #e0f0ff;
            border: 1px solid blue;
            color: blue;
        }

        /* Content area as iframe container */
        .iframe-container {
            flex: 1;
            margin-left: 250px;
            margin-top: 70px;
            padding: 0;
            background-color: #fff;
            height: calc(100vh - 70px);
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 50%;
                height: calc(100vh - 70px);
            }

            .iframe-container {
                margin-left: 50%;
            }
        }
    </style>
    <title>Stethology for NEET</title>
</head>

<body>
    <div class="banner" id="banner">
        <div class="mobile-menu-toggle" onclick="toggleSidebar()">‚ò∞</div>
        <img src="sfneetlogo.jpg" alt="Stethology for NEET Logo">
    </div>

    <div class="sidebar">
        <div class="dropdown">
            <select id="class-select" onchange="handleDropdownChange(event)">
                <option value="Select class" disabled>Select class</option>
                <option value="üßë‚ÄçüéìXI - NEET">üßë‚ÄçüéìXI - NEET</option>
                <option value="üßë‚ÄçüéìXII - NEET">üßë‚ÄçüéìXII - NEET</option>
                <option value="üßë‚ÄçüéìDropper - NEET">üßë‚ÄçüéìDropper - NEET</option>
            </select>
        </div>
        <a href="homepage.html" class="active" onclick="openPage(event, 'homepage.html')">üè† Home</a>
        <a href="batches.html" onclick="openPage(event, 'batches.html')">‚úçÔ∏è Batches</a>
        <a href="https://www.example.com/subject3" onclick="openPage(event, 'https://www.example.com/subject3')">üìù Test Series</a>
        <a href="#" onclick="openPage(event, '#')">üë®üèª‚Äçüè´ Mentorship</a>
        <a href="#" onclick="openPage(event, '#')">üåê Connect</a>
        <a href="chatbot.html" onclick="openPage(event, 'chatbot.html')">ü§ñ AI chat/Doubt support</a>
    </div>

    <div class="iframe-container">
        <iframe id="content-frame" src="homepage.html"></iframe>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('show-sidebar');
        }

        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', function () {
                document.querySelectorAll('.sidebar a').forEach(link => link.classList.remove('active'));
                this.classList.add('active');
            });
        });

        const selectElement = document.getElementById('class-select');
        const savedClass = localStorage.getItem('selectedClass');

        if (savedClass) {
            selectElement.value = savedClass;
        } else {
            selectElement.value = "Select class";
        }

        function handleDropdownChange(event) {
            localStorage.setItem('selectedClass', event.target.value);
        }

        selectElement.addEventListener('change', handleDropdownChange);

        function openPage(event, url) {
            event.preventDefault();
            document.getElementById('content-frame').src = url;
        }
    </script>
</body>

</html>
